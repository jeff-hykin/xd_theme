main:
    code_colors:
        black          : &black          '#000000'
        white          : &white          '#ffffff'
        light_gray     : &light_gray     '#c7cbcd'
        gray           : &gray           '#546e7a'
        rust           : &rust           '#c17e70'
        orange         : &orange         '#f78c6c'
        yellow         : &yellow         '#fec355'
        bananna_yellow : &bananna_yellow '#ddd790'
        lime           : &lime           '#c3e88d'
        green          : &green          '#4ec9b0'
        bold_green     : &bold_green     '#4ec9b0d0'
        vibrant_green  : &vibrant_green  '#04d895'
        dim_green      : &dim_green      '#80cbc4' # new dim green: #80CBAB
        dark_slate     : &dark_slate     '#3f848d'
        light_slate    : &light_slate    '#64bac5'
        light_blue     : &light_blue     '#89ddff'
        blue           : &blue           '#82aaff'
        electric_blue  : &electric_blue  '#00aeffe7'
        light_purple   : &light_purple   '#c792ea'
        pink           : &pink           '#e57eb3'
        red            : &red            '#ff5572'
        soft_red       : &soft_red       '#f07178'
        no_color       : &no_color       ''
    
    # todo: make background colors of those^
    
    code_general_meaning:
        data                 : *blue
        function             : *lime
        punctuation          : *light_purple
        comments             : *gray
        atomics              : *orange
        strings              : *light_slate
        escape_sequence      : *orange
        control_flow         : *light_blue
        assignment_operators : *red
        other_operators      : *purple
        parameter            : *orange
        special_variable     : *yellow
        units                : *bananna_yellow
        

    ui:
        background_color           : '#242938'
        secondary_background_color : '#293342'
        accent_color               : *dim_green
        hover_background           : '#2c3b4f'
        scrollbar_color            : '#324962'
        input_box_background       : '#414863'
        ui_text_color              : '#5e718a'
        editor_text_color          : '#bfc9d5'
        off_white                  : '#eeffff'
        editor_selection_color     : '#83b2e1'
        solid_blue                 : '#2670a1'
        FINDME                     : '#e100ffc0'
        navy_slate                 : '#184967'
        cursor_color               : '#ff9900'
        error_red                  : '#ef5350'
    
    plain_text:
        0:  hsl(200, 19%, 40%)
        1:  hsl(200, 19%, 45%)
        2:  hsl(200, 19%, 50%)
